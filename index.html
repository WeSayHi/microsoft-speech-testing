<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Azure STT Custom Solution</title>
  </head>
  <body>
    <div id="container">
      <button id="start-button">
        Click to start recognition
      </button>
      <label class="label">Launguage</label>
      <select name="Language" id="language-dropdown">
        <option value="fr-FR">French</option>
        <option value="it-IT">Italian</option>
        <option value="ja-JP">Japanese</option>
        <option value="en-US">English (US)</option>
        <option value="ru-RU">Russian</option>
      </select>
      <label class="label">Waiting Period (in milliseconds)</label>
      <input type="number" id="waiting-period-input" value="5000" />
      <audio controls id="audio"></audio>
      <div id="text-container">
        <span id="output-text"> Recognition not started yet</span>
      </div>
    </div>
  </body>

  <!-- SDK Reference -->
  <script src="./node_modules/microsoft-cognitiveservices-speech-sdk/distrib/browser/microsoft.cognitiveservices.speech.sdk.bundle.js"></script>

  <!-- WebAudioRecorder Reference -->
  <script src="web_audio_recorder_js/WebAudioRecorder.js"></script>

  <!-- Script Reference -->
  <script src="script.js"></script>
</html>
